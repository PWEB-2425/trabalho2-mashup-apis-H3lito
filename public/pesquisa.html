    <h1>Pesquisa de Imagens</h1>

</form>


    <hr>
    <div id="imagens"></div>

    <h1>Pesquisa de Tempo</h1>
<form id="formTempo">
    <label for="cidade">Pesquisar Tempo (OpenWeather):</label><br>
    <input type="text" id="cidade" name="cidade" placeholder="ex: Lisboa, Porto"><br>
    <button type="submit">Ver Tempo</button>
</form>
